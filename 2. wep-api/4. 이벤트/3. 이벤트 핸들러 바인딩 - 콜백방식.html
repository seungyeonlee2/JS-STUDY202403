<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <button id="btn">버튼입니다.</button>

  <script>
    const $btn = document.getElementById('btn');

    //이벤트 핸들러
    const helloHandler = () => alert('안뇽?');

    // $btn.onclick = helloHandler;
    $btn.addEventListener('click', helloHandler);

    //기존 핸들러를 지우고 싶으면 수동으로 지워야함
    //수동으로 지울때는 반드시 핸들러가 기명함수여야함.(이름있어야함)
    $btn.removeEventListener('click', helloHandler);
    $btn.addEventListener('click', () => {
    $btn.style.background = 'aqua';
    });
  </script>

</body>
</html>
